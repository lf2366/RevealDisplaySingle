<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<style type="text/css">
		iframe {
			resize: both;
			overflow: auto;
		}
		</style>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid id="iframeView">
				<iframe src="#{revealPrefs.playURL}" style="height:#{revealPrefs.height}px;width:#{revealPrefs.width}px;"></iframe>
			</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
